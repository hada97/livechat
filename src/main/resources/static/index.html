<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiveChat Zup</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="/styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
    <script src="/app.js"></script>
    <style>
        /* Alinhar a nova linha com os botões à direita */
        .row.connect-disconnect {
            text-align: right;
        }
    </style>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! WebSocket relies on Javascript being enabled. Please enable Javascript and reload this page!</h2></noscript>

<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-12 text-center">
            <h2 class="silkscreen-regular">Live Chat Zup</h2>
        </div>
    </div>

    <!-- Nova linha para os botões Connect e Disconnect, alinhada à direita -->
    <div class="row connect-disconnect">
        <div class="col-md-12">
            <form class="form-conect">
            <button id="connect" class="btn btn-connect">Connect</button>
            <button id="disconnect" class="btn btn-disconnect" disabled>Disconnect</button>
            </form>
        </div>
    </div>

    <!-- Linha com os campos de entrada para usuário e mensagem, e o botão Send -->
    <div class="row">
        <div class="col-md-8">
            <form class="form-inline">
                <div class="form-group">
                    <input type="text" id="user" class="form-control" placeholder="User...">
                </div>

                <div class="form-group">
                    <input type="text" id="message" class="form-control" placeholder="Message...">
                </div>

                <div class="send">
                    <button id="send" class="btn btn-primary" type="submit">Send</button>
                </div>

            </form>
        </div>
    </div>
    

    <div class="row">
        <div class="col-md-12">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>Chat</th>
                </tr>
                </thead>
                <tbody id="livechat">
                <!-- Messages will be dynamically appended here -->
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
